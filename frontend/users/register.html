<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="/frontend/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-50">
        <form action="registration-success.html" method="GET" onsubmit="return register();">
            <div>
                <h1>Register</h1>
            </div>
            <div class="py-5">
                <div class="clipped-left">
                    <span class="fw-bold form-label">Full Name</span>
                </div>
                <input type="text" class="textfield" id="fullname" placeholder="Enter Full name">
            </div>

            <div class="py-5">
                <div class="clipped-left">
                    <span class="fw-bold form-label">Email</span>
                </div>
                <input type="text" class="textfield" id="email" placeholder="Enter Email">
            </div>

            <div class="py-5">
                <div class="clipped-left">
                    <span class="fw-bold form-label">Password</span>
                </div>
                <input type="password" class="textfield" id="password" placeholder="Enter Password">
            </div>

            <div class="py-5">
                <div class="clipped-left">
                    <span class="fw-bold form-label"> Confirm Password</span>
                </div>
                <input type="password" class="textfield" id="password2" placeholder="Enter Confirm Password">
            </div>


            <div class="py-5">
                <button class="btn-outline bg-skyblue fw-bold" type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>

</html>
